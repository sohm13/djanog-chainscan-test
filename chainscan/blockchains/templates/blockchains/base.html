<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}
                Base title
            {% endblock %}

        </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blockchains:compare-view' %}"> compare </a> 
                    </li>
                    <li class="nav-item">   
                      <a class="nav-link" href="{% url 'blockchains:bsc-list' %}"> bsc-pairs </a>
                    </li>
                    <li class="nav-item">   
                      <a class="nav-link" href="{% url 'blockchains:aurora-list' %}"> aurora-pairs </a>
                    </li>                    
                    {% comment %} <li class="nav-item">
                        <a  class="nav-link" href="{% url 'blockchains:pair-balances' %}"> pair-balances </a>
                    </li> {% endcomment %}

                </ul>
              </div>
            </div>
          </nav>

        {% block context %}
        <div class="container">
            Base body
        </div>
        {% endblock %}



    </body>
</html>
